<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webex VR Integration Presentation</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .slide-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: linear-gradient(to bottom right, #EBF4FF, #E1EFFE);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .nav-button {
            background: #2563EB;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
        }
        .nav-button:hover {
            background: #1D4ED8;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="slide-container">
        <div id="slideContent" class="min-h-[28rem] text-center">
            <!-- Slide content will be inserted here -->
        </div>
        <div class="flex justify-center items-center gap-4 mt-8">
            <button onclick="prevSlide()" class="nav-button">← Previous</button>
            <span id="slideCounter" class="bg-white px-4 py-2 rounded-full"></span>
            <button onclick="nextSlide()" class="nav-button">Next →</button>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Integrating Cisco Webex with VR Training",
                subtitle: "Enhanced CSI Training Solutions for Dubai Police",
                brief: "A revolutionary approach to CSI training that combines Cisco Webex's powerful collaboration tools with immersive VR technology, enabling more effective and engaging law enforcement training.",
                content: ["Transform traditional training into interactive virtual experiences"]
            },
            {
                title: "Real-Time Communication",
                brief: "Enable seamless communication between trainees and instructors within the VR environment, simulating realistic field communications and allowing instant guidance.",
                content: [
                    "In-app voice communication for team coordination",
                    "Live video streaming from expert instructors",
                    "Seamless multi-user training sessions",
                    "Direct communication without leaving VR"
                ]
            },
            {
                title: "Virtual Briefing Rooms",
                brief: "Create dedicated virtual spaces for pre-mission briefings and post-operation analysis, allowing teams to gather, plan, and review their performance in a controlled environment.",
                content: [
                    "Interactive pre-simulation briefings",
                    "Real-time presentation sharing",
                    "Collaborative post-simulation debriefing",
                    "Immediate performance analysis and feedback"
                ]
            },
            {
                title: "Document & Evidence Sharing",
                brief: "Facilitate instant sharing of critical case files, evidence photos, and documentation directly within the VR environment, enabling realistic evidence processing scenarios.",
                content: [
                    "Real-time case file distribution",
                    "Interactive evidence examination",
                    "Digital forensic report sharing",
                    "Seamless resource management"
                ]
            },
            {
                title: "Status Updates & Notifications",
                brief: "Keep trainees informed and focused with real-time updates, prompts, and guidance, ensuring they follow proper procedures and maintain situational awareness.",
                content: [
                    "Real-time procedural reminders",
                    "Dynamic objective updates",
                    "Critical checkpoint notifications",
                    "Progress tracking indicators"
                ]
            },
            {
                title: "Session Recording & Playback",
                brief: "Capture entire training sessions for detailed review and analysis, allowing trainees to learn from their experiences and instructors to provide comprehensive feedback.",
                content: [
                    "Full session video capture",
                    "Interactive performance review",
                    "Comprehensive training archives",
                    "Self-paced learning tools"
                ]
            },
            {
                title: "Expert Collaboration",
                brief: "Connect trainees with remote subject matter experts in real-time, providing specialized guidance and insights during complex scenarios.",
                content: [
                    "Instant expert consultation",
                    "Remote specialized guidance",
                    "Interactive knowledge sharing",
                    "Real-time problem solving support"
                ]
            },
            {
                title: "Live Monitoring",
                brief: "Enable instructors to observe and guide trainees in real-time, allowing for immediate intervention and dynamic scenario adjustments to enhance learning outcomes.",
                content: [
                    "Real-time performance monitoring",
                    "Dynamic scenario modification",
                    "Instant feedback delivery",
                    "Comprehensive assessment tools"
                ]
            }
        ];

        let currentSlide = 0;

        function renderSlide() {
            const slide = slides[currentSlide];
            const content = document.getElementById('slideContent');
            const counter = document.getElementById('slideCounter');

            content.innerHTML = `
                <h2 class="text-3xl font-bold text-blue-900 mb-4">${slide.title}</h2>
                ${slide.subtitle ? `<h3 class="text-xl text-blue-700 mb-6">${slide.subtitle}</h3>` : ''}
                <div class="mb-8 text-blue-700 italic px-12">${slide.brief}</div>
                <ul class="text-left space-y-3 max-w-2xl mx-auto">
                    ${slide.content.map(item => `
                        <li class="flex items-center">
                            <div class="w-2 h-2 bg-blue-500 rounded-full mr-2"></div>
                            <span class="text-blue-800">${item}</span>
                        </li>
                    `).join('')}
                </ul>
            `;
            counter.textContent = `${currentSlide + 1} / ${slides.length}`;
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            renderSlide();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            renderSlide();
        }

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Initial render
        renderSlide();
    </script>
</body>
</html>
